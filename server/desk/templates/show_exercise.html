{% extends "site/templates/base.html" %}

{% block title %}Exercise: {{ ex.name }}{% endblock %}

{% block main %}

<h1>Exercise: {{ ex.name }}</h1>
<div>{{ ex.text|safe }}</div>
<p>&nbsp;</p>
<hr/>
<pre>{{ ex.check }}</pre>
<hr/>
<pre>{{ ex.solution }}</pre>
<p><a href='{% url edit_exercise ex.slug %}'>Edit</a> | <a href='{% url yaml_exercise ex.slug %}'>YAML</a></p>

{% endblock main %}
